<section class="our-terms bgc-f7 view-profile">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="main-title text-center mb-4 pb-3">
                    <h2 class="mb-0">Payment Information</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12 col-xl-6">
                <div class="my_dashboard_review add-card">
                    <div class="row justify-content-center">
                        <div class="col-xl-10">
                            <form [formGroup]="customStripeForm" (ngSubmit)="CreateToken(customStripeForm.value)">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleInput1">Name on Card</label>
                                            <input type="text" class="form-control" placeholder=""
                                                formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleInput3">Card Number</label>
                                            <input type="text" class="form-control" formControlName="cardNumber"
                                                mask='0000-0000-0000-0000'>
                                            <i class="fa fa-credit-card"></i>
                                            <small
                                                *ngIf="submitted &amp;&amp; customStripeForm.controls.cardNumber.errors"
                                                class="text-danger">
                                                <small *ngIf="customStripeForm.controls.cardNumber.errors.required">Card
                                                    number is required</small>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleEmail">CCV</label>
                                            <input type="text" class="form-control" placeholder="" maxlength="4"
                                                mask='000' formControlName="cvv">
                                            <div *ngIf="submitted &amp;&amp; customStripeForm.controls.cvv.errors"
                                                class="text-danger">
                                                <small *ngIf="customStripeForm.controls.cvv.errors.required">CVV is
                                                    required</small>
                                                <small *ngIf="customStripeForm.controls.cvv.errors.minlength">CVV must
                                                    be at least 3 characters</small>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- <div class="col-lg-6">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleInput4">Card Expiry</label>
                                            <input type="date" class="form-control" formControlName="expiry">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div> -->
                                    <div class="col-md-6">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleEmail">Expiry Month</label>
                                            <select formControlName="expMonth" class="form-control">
                                                <option value="">Select Month</option>
                                                <option value="1">01</option>
                                                <option value="2">02</option>
                                                <option value="3">03</option>
                                                <option value="4">04</option>
                                                <option value="5">05</option>
                                                <option value="6">06</option>
                                                <option value="7">07</option>
                                                <option value="8">08</option>
                                                <option value="9">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                            <small
                                                *ngIf="submitted &amp;&amp; customStripeForm.controls.expMonth.errors"
                                                class="text-danger">
                                                <small
                                                    *ngIf="customStripeForm.controls.expMonth.errors.required">Expiration
                                                    month is required</small>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="my_profile_setting_input form-group">
                                            <label for="formGroupExampleEmail">Expiry Year</label>
                                            <select formControlName="expYear" class="form-control">
                                                <option value="">Select Year</option>
                                                <option value="20">2020</option>
                                                <option value="21">2021</option>
                                                <option value="22">2022</option>
                                                <option value="23">2023</option>
                                                <option value="24">2024</option>
                                                <option value="25">2025</option>
                                                <option value="26">2026</option>
                                                <option value="27">2027</option>
                                                <option value="28">2028</option>
                                                <option value="29">2029</option>
                                                <option value="30">2030</option>
                                            </select>
                                            <small *ngIf="submitted &amp;&amp; customStripeForm.controls.expYear.errors"
                                                class="text-danger">
                                                <small
                                                    *ngIf="customStripeForm.controls.expYear.errors.required">Expiration
                                                    year is required</small>
                                            </small>
                                        </div>
                                    </div>






                                    <div class="col-xl-12 text-center mt-3">
                                        <div class="my_profile_setting_input">
                                            <button class="btn btn2" type="submit">Add</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
