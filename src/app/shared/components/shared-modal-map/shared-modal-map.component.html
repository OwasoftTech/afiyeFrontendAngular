<div bsModal #mapModal="bs-modal" class="modal fade map_modal" [config]="{backdrop: true}" tabindex="-1" role="dialog"
    (onHide)="show()" aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-child-name" class="modal-title pull-left">Set Location</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <section class="our-agent-single bgc-f7 pb30-991">
                    <div class="">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-3">
                                <div class="main-title text-center mb-4 pb-2">
                                    <h2 class="mb-0">Search Location</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 col-lg-10">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="application_statics mt-2">
                                            <form [formGroup]="form">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="my_profile_setting_input form-group mb-0">
                                                            <input type="text" class="form-control" #search
                                                                formControlName="address" (keyup)="onChangeAddress()"
                                                                placeholder="Searching for current location please wait">
                                                            <a routerLink="/pages/property-list"
                                                                href="javascript:void(0);">
                                                                <button class="btn search-icon" type="submit"
                                                                    style="top: 3px;"><span
                                                                        class="flaticon-magnifying-glass"></span></button></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="p0">
                                                <div class="thumb">
                                                    <div class="h450" id="map-canvas">
                                                        <agm-map [latitude]="latitude" [longitude]="longitude"
                                                            style="height: 450px !important" [disableDefaultUI]="false"
                                                            [zoom]="zoom" [zoomControl]="true">

                                                            <agm-marker [latitude]="latitude" [longitude]="longitude"
                                                                (dragEnd)="OnDrag($event)" [markerDraggable]="true">


                                                            </agm-marker>
                                                        </agm-map>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="hideModal();cancel()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="onDone()" [disabled]="disableBtn">Done</button>

            </div>
        </div>
    </div>
</div>
